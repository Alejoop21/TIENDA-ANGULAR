<div class="loginContainer">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" name="username" [(ngModel)]="username" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
          </mat-form-field>
          <div class="buttonContainer">
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <div class="registerLink">
          Don't have an account? <a href="/register">Register</a>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
